<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>APEX DAY</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <div class="date-glow" id="currentDate"></div>
            <div class="timer-wrapper">
                <div class="next-result-label">Next result in :</div>
                <div class="countdown-timer" id="countdownTimer">
                    <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
            </div>
        </div>
    </header>

    <!-- POSTER -->
    <section class="poster-section">
        <div class="poster-container">
            <img src="images/poster.jpg" alt="Apex Day Poster" class="main-poster" onclick="openFullScreen(this)">
            <div class="poster-overlay">
                <div class="prize-text">
                    <i class="fas fa-trophy"></i>
                    Win up to ₹10,000 Daily
                </div>
            </div>
        </div>
    </section>

    <!-- ACTION BUTTONS -->
    <section class="action-buttons">
        <button class="action-btn join-btn" onclick="openTelegram()">
            <div class="btn-content">
                <i class="fab fa-telegram btn-icon"></i>
                <div class="btn-text">
                    <span>Telegram Channel</span>
                </div>
            </div>
            <small>(Daily Results & Payment Proofs)</small>
        </button>
        
        <button class="action-btn chat-btn" onclick="openWhatsApp()">
            <div class="btn-content">
                <i class="fab fa-whatsapp btn-icon"></i>
                <div class="btn-text">
                    <span>WhatsApp Group</span>
                </div>
            </div>
            <small>(Payment Issues & Other Problems)</small>
        </button>
    </section>

    <!-- PAYMENT CARD - LIGHT GREEN -->
    <section class="payment-card">
        <h2 class="payment-card-title">
            <i class="fas fa-qrcode"></i>
            PAYMENT METHODS
        </h2>
        <div class="qr-container">
            <!-- BLUE QR BOX -->
            <div class="qr-box blue-box">
                <div class="qr-code-full">
                    <img src="images/blue_qr.png" alt="Blue Payment QR" id="blueQRImage" class="qr-image-full" onclick="showQRModal('blue')" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<div class=\'qr-placeholder\' onclick=\'showQRModal(\'blue\')\'><i class=\'fas fa-qrcode\'></i><span>BLUE QR</span><small>tap to scan</small></div>');">
                </div>
            </div>
            <!-- YELLOW QR BOX -->
            <div class="qr-box yellow-box">
                <div class="qr-code-full">
                    <img src="images/yellow_qr.png" alt="Yellow Payment QR" id="yellowQRImage" class="qr-image-full" onclick="showQRModal('yellow')" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<div class=\'qr-placeholder\' onclick=\'showQRModal(\'yellow\')\'><i class=\'fas fa-qrcode\'></i><span>YELLOW QR</span><small>tap to scan</small></div>');">
                </div>
            </div>
        </div>
        
        <!-- PAY BUTTONS INSIDE LIGHT GREEN BOARD -->
        <div class="pay-buttons-inside">
            <button class="pay-btn blue-pay inside-btn" onclick="showQRModal('blue')">
                <span class="rupee-symbol">₹</span> PAY FOR BLUE
            </button>
            <button class="pay-btn yellow-pay inside-btn" onclick="showQRModal('yellow')">
                <span class="rupee-symbol">₹</span> PAY FOR YELLOW
            </button>
        </div>
    </section>

    <!-- RULES BUTTON -->
    <section class="rules-button-section">
        <a href="https://nakul05012008-droid.github.io/Apexday_rules_guidelines/" target="_blank" class="rules-main-btn-link">
            <button class="rules-main-btn">
                <div class="rules-btn-content">
                    <div class="rules-btn-icon"><i class="fas fa-book-open"></i></div>
                    <div class="rules-btn-text">
                        <h3>RULES & GUIDELINES</h3>
                        <p>Complete Game Rules & How to Join</p>
                    </div>
                    <div class="rules-btn-arrow"><i class="fas fa-chevron-right"></i></div>
                </div>
            </button>
        </a>
    </section>

    <!-- FOOTER - FULL WIDTH -->
    <footer class="footer">
        <div class="footer-mini">
            <span>© 2024 APEX DAY</span>
            <span class="dot">•</span>
            <span>100% Secure</span>
            <span class="dot">•</span>
            <span>8:00 PM Result</span>
        </div>
    </footer>

    <!-- MODAL -->
    <div id="qrModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close-modal" onclick="closeModal('qrModal')">&times;</span>
            <div class="modal-header"><h3 id="modalTitle">QR Code</h3></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Copied to clipboard!</span>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
